<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>OP</title>
      <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <script src="lib/jquery/1.11.2/jquery.min.js"></script>
      <script src="lib/bootstrap/js/bootstrap.min.js"></script>
   </head>
   <body id="page-create-memorial">
      <div class="page-container">
         <div id="o-wrapper" class="op-header text-center">
            <span id="c-button--slide-left" class="menu">  </span>
            <img src="images/logo-obitopedia.jpg" class="logo">
         </div>
         <img  src="images/slide.png" class="img-responsive" style="width:100%">
      </div>
      <h1 class="header-one">
         <div class="page-container">
            CREATE MEMORIAL
         </div>
      </h1>
      <form class="form-create-memorial">
         <div class="form-row">
            <label for="name">Name<i>*</i></label>
            <input type="text" id="name" class="form-item "/>
         </div>
         <div class="form-row">
            <label for="remembered-as">Remembered as<i>*</i></label>
            <input type="text" id="remembered-as" class="form-item " placeholder="A loveing wife and mother"/>
         </div>
         <div class="form-row">
            <label for="picture">Upload Profile Picture</label>
            <input type="text" id="picture" class="form-item hidden" placeholder="A loveing wife and mother"/>
            <img src="images/user.png">
            <button class="btn btn-default send-button">Upload Photo</button>
         </div>
         <div class="form-row">
            <label for="memorial-header">Customize Memorial Header</label>
            <p>Select from the themes below</p>
            <input type="text" id="memorial-header" class="form-item hidden" placeholder="A loveing wife and mother"/>
            <div class="collections">
               <img src="images/memorial-banner-1.jpg">
               <img src="images/memorial-banner-2.jpg">
               <img src="images/memorial-banner-3.jpg">
               <img src="images/memorial-banner-4.jpg">
            </div>
            <p>Upload from my collection</p>
            <button class="btn btn-default send-button">Upload Photo</button>
         </div>
         <div class="form-row">
            <label for="born">BORN ON</label>
            <input type="text" id="born" class="form-item"/>
         </div>
         <div class="form-row">
            <label for="died">DIED ON</label>
            <input type="text" id="died" class="form-item"/>
         </div>
         <div class="form-row">
            <label for="place-of-birth">Place of Birth</label>
            <input type="text" id="place-of-birth" class="form-item"  placeholder="Enter a location"/>
         </div>
         <div class="form-row">
            <label for="place-of-death">Place of Birth</label>
            <input type="text" id="place-of-death" class="form-item"  placeholder="Enter a location"/>
         </div>
         <div class="form-row">
            <label for="memorial-text">MEMORIAL TEXT <i>*</i></label>
            <input type="text" id="language" class="form-item col-sm-6 col-xs-6"  placeholder="English"/>
            <textarea id="memorial-text">Write text here...</textarea>
         </div>
         <div class="form-row">
            <label for="relationship">Relationship <i>*</i></label>
            <div class="relative-name">MADDY CROWELl</div>
            <input type="text" id="relationship" class="form-item col-sm-6 col-xs-6"  placeholder="General Curator"/>
         </div>
         <div class="form-row">
            <label for="relationship">Add Family & Friends of the Departed</label>
            <input type="text" id="language" class="form-item col-sm-6 col-xs-6"  placeholder="Relationship"/>
            <input type="text" id="relationship" class="form-item"/>
            <a href="#" class="add-button"><img src="images/add-button.png"></a>
         </div>
         <div class="form-row">
            <label for="family">Family Name</label>
            <input type="text" id="family" class="form-item"  placeholder="Name of Family"/>
         </div>
         <div class="form-row">
            <label for="schools">SCHOOL(S)</label>
            <input type="text" id="schools" class="form-item"  placeholder="Name of School"/>
            <input type="text" class="form-item"  placeholder="Place"/>
            <a href="#" class="remove-button"><img src="images/remove-button.png"></a>
            <div class="schools-divider"></div>
            <input type="text" class="form-item"  placeholder="Name of School"/>
            <input type="text" class="form-item"  placeholder="Place"/>
            <a href="#" class="remove-button"><img src="images/add-button.png"></a>
         </div>
         <div class="form-row">
            <label for="colleges">COLLEGE(S)</label>
            <input type="text" id="colleges" class="form-item"  placeholder="Name of School"/>
            <input type="text" class="form-item"  placeholder="Place"/>
            <a href="#" class="remove-button"><img src="images/remove-button.png"></a>
         </div>
         <div class="form-row">
            <label for="employers">EMPLOYER(S)</label>
            <input type="text" id="employers" class="form-item"  placeholder="Name of School"/>
            <input type="text" class="form-item"  placeholder="Place"/>
            <a href="#" class="remove-button"><img src="images/remove-button.png"></a>
         </div>
         <div class="form-row">
            <label for="places">Place(S) Lived</label>
            <input type="text" id="places" class="form-item"  placeholder="Prospect Heights,Brooklyn,New york "/>
            <a href="#" class="remove-button"><img src="images/remove-button.png"></a>
         </div>
         <div class="form-row">
            <label for="privacy">Memorial Setting</label>
            <label>
               <input type="radio" name="privacy" id="privacy"> Public(Everyone can see)
            </label>
            <label>
               <input type="radio" name="privacy"> Private(Only those I add can see)
            </label>
         </div>
         <div class="form-row">
            <label for="agreement">Memorial Setting</label>
            <label>
               <input type="checkbox" id="agreement"> I have read, understand and agree to the Privacy and Terms of Agreement of Obitopedia.
            </label>

         </div>
         <div class="form-row">
            <i>*All boxes marked with the star are compulsory</i>
            <button class="btn btn-default login-button login-button-submit">PREVIEW</button>
            <button class="btn btn-default login-button login-button-submit">CREATE MEMORIAL</button>
         </div>
      </form>
      </div>
   </body>
</html>
