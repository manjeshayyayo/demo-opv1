<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>OP</title>
      <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style>
         ::-webkit-input-placeholder { color:#000!important;font-family: 'DroidSans';font-weight:bold; }
         ::-moz-placeholder { color:#000!important;font-family: 'DroidSans';font-weight:bold  } /* firefox 19+ */
         :-ms-input-placeholder { color:#000!important;font-family: 'DroidSans'; font-weight:bold } /* ie */
         input:-moz-placeholder { color:#000!important;font-family: 'DroidSans'; font-weight:bold }
      </style>
      <script src="lib/jquery/1.11.2/jquery.min.js"></script>
      <script src="lib/bootstrap/js/bootstrap.min.js"></script>

   </head>
   <body id="page-settingpage">
      <div class="page-container">
         <div id="o-wrapper" class="op-header text-center">
            <span id="c-button--slide-left" class="menu">  </span>
            <img src="images/logo-obitopedia.jpg" class="logo">
         </div>
         <img  src="images/slide.png" class="img-responsive" style="width:100%">
      </div>
      <h1 class="header-one">
         <div class="page-container">
            SETTINGS
         </div>
      </h1>

      <div class="page-container">
         <label class="top-label">General Account Details</label>
         <form class="form-settings">

            <div class="form-row">
               <label for="name">Name</label>
               <input type="text" id="name" class="form-item " placeholder="Rohit kumar Singh"/>
            </div>
            <div class="form-row">
               <label for="email">Registered Email</label>
               <input type="text" id="email" class="form-item " placeholder="rohit1234@gmail.com"/>
            </div>
            <div class="form-row">
               <label for="email2">Correspondence Email</label>
               <input type="text" id="email2" class="form-item " placeholder="rohit4you@gmail.com"/>
               <a href="#" class="edit-button"><img src="images/edit-button.png"></a>
            </div>
            <div class="form-row">
               <label for="phone">Registered Phone</label>
               <input type="text" id="phone" class="form-item " placeholder="+91 9863758894"/>
            </div>
            <div class="form-row">
               <label for="phone2">Registered Phone</label>
               <input type="text" id="phone2" class="form-item " placeholder="+91 9863758894"/>
               <a href="#" class="edit-button"><img src="images/edit-button.png"></a>
            </div>
            <div class="form-row">
               <label for="country">Country</label>
               <input type="text" id="country" class="form-item " placeholder="India"/>
               <a href="#" class="edit-button"><img src="images/edit-button.png"></a>
            </div>
            <div class="form-row">
               <label for="language">Language</label>
               <input type="text" id="language" class="form-item " placeholder="Language"/>

            </div>
            <div class="form-row">
               <label for="time-zone">Time Zone</label>
               <input type="text" id="time-zone" class="form-item " placeholder="(GMT+0.5:00) Delhi"/>
               <a href="#" class="edit-button"><img src="images/edit-button.png"></a>
            </div>
         </form>
         <form class="form-settings">
            <label class="top-label">General Account Details</label>
            <div class="form-row">
               <label for="password">Password</label>
               <input type="text" id="password" class="form-item " placeholder="**********"/>
               <a href="#" class="edit-button"><img src="images/edit-button.png"></a>
            </div>

         </form>
      </div>
   </body>
</html>
