<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OP</title>
    <link href="lib/owl/owl.carousel.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

<body id="page-homepage">
    <div class="page-container">
        <div class="op-header text-center">
            <span class="menu">  </span>
            <img src="images/logo-obitopedia.jpg" class="logo">
            <span class="menu pull-right">  </span>
        </div>
    </div>
    <h1 class="header-one">
        <div class="page-container">
            FAMILY TREE
        </div>
    </h1>
    <div class="page-container">
         <img src="images/familly.png" alt="family" class="img-responsive family-branch">
    </div>
    <h1 class="header-one">
        <div class="page-container">
           MEMORY SLIDE
        </div>
    </h1>
    <div class="page-container">
        <img src="images/gandhi.png" alt="family" class="img-responsive family-branch" style="border:20px solid #e6f1f5;">
    </div>
    <div class="memorial-footer">
        <div class="three-column three-border">
            <!--<img src="images/flowers.png">-->
            <ul class="list-inline list-unstyled list-item-style">
                <li><img src="images/flowers.png"></li>
                <li class="count-position"><span class="hit-align">0</span></li>
            </ul>
        </div>
        <div class="three-column three-border">
            <ul class="list-inline list-unstyled list-item-style">
                <li><img src="images/candle.png"></li>
                <li class="count-position"><span class="hit-align">5</span></li>
            </ul>
        </div>
        <div class="three-column three-border">
            <ul class="list-inline list-unstyled list-item-style">
                <li><img src="images/message.png"></li>
                <li class="count-position"><span class="hit-align">8</span></li>
            </ul>
        </div>
    </div>
