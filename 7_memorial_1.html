<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OP</title>
    <link href="lib/owl/owl.carousel.css" rel="stylesheet" media="screen">

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="lib/jquery/1.11.2/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/owl/owl.carousel.js"></script>
    <script src="js/menu.js"></script>

</head>
<body id="page-homepage">
<div class="page-container">
    <div id="o-wrapper" class="op-header text-center">
        <span id="menu-left" class="menu">  </span>
        <img src="images/logo-obitopedia.jpg" class="logo">
        <span id="menu-right" class="menu pull-right">  </span>
    </div>

    <div class="memorial-slider">
        <div>
            <figure class="memorial-figure">
                <img src="images/memorial-background-sky.png" class="top-image memorial-figure-image">
                <img src="images/profile.png" class="thumb-image profile-image ">
                <a href="" class="report-memorial"><img src="images/sprite/report.png"></a>
                <figcaption>
                    <h4>ODESSA V.MORRIS</h4>
                    <p class="text-justify">
                        "Everyone must leave something behind when dies,my grandfather said. A child or a book or a painting or a house or a wall built or a pair of made"
                    </p>
                </figcaption>
                <div class="share-memorial">
                    SHARE THIS MEMORIAL
                    <a href="#"><i class="fa fa-twitter "></i></a>
                    <a href="#"><i class="fa fa-facebook "></i></a>
                </div>
                <div class="curated-by">
                    <div class="curated-by-caption">
                        CURATED BY
                    </div>
                    <div class="curated-by-divider">
                        <img src="images/user.png">
                        <span>Maddy Crowell</span>
                    </div>
                    <div class="curated-by-name">
                        <img src="images/user.png">
                        <span>Dummy Name</span>
                    </div>
                    <div class="curated-arrow">
                        <img src="images/right-arrow.jpg">
                    </div>
                </div>
            </figure>

            <div class="memorial-footer">
                <div class="three-column">
                    <img src="images/flowers.png">
                    <span class="hit-count">0</span>
                </div>
                <div class="three-column">
                    <img src="images/candle.png">
                    <span class="hit-count">5</span>
                </div>
                <div class="three-column">
                    <img src="images/message.png">
                    <span class="hit-count">8</span>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
