<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OP</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="lib/jquery/1.11.2/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/menu.js"></script>
    </head>
    <body id="page-message">
        <div class="page-container">
            <div id="o-wrapper" class="op-header text-center">
                <span id="menu-left" class="menu">  </span>
                <img src="images/logo-obitopedia.jpg" class="logo">
            </div>
            <img src="images/slide.png" class="img-responsive" style="width:100%">
        </div>

        <h1 class="header-one">
            <div class="page-container">
                FEEDBACK
            </div>
        </h1>

        <div class="page-container">
            <p class="content">Your views and opinions are important for us to continue to build the most meaningful memorials.
                Let us know what you like and what you don't, your feedback will fuel our creative processes.</p>
            <div class="login-block">
                <form class="form-feedback">
                    <div class="form-row">
                        <label for="nameInput">NAME <i>*</i></label>
                        <input type="text" class="form-item" id="nameInput" placeholder="Name">
                    </div>
                    <div class="form-row">
                        <label for="exampleInputEmail1">EMAIL <i>*</i></label>
                        <input type="text" class="form-item" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-row">
                        <label for="placeInput">PLACE</label>
                        <input type="text" class="form-item" id="placeInput" placeholder="Place">
                    </div>
                    <div class="form-row">
                        <label>MOBILE</label>

                        <input type="text" class="form-item quarter" placeholder="+91">
                        <input type="text" class="form-item triple-quarter" placeholder="Mobile">

                    </div>
                    <div class="form-row">
                        <label for="textAreaInput">FEEDBACK</label>
                        <textarea class="form-item" id="textAreaInput" rows="3" placeholder="Write your sugesstion, thought, ideas, crictism or any feedback that you think we should know."></textarea>
                    </div>

                    <button type="submit" class="btn btn-default login-button login-button-submit sendBtn">Send</button>
                </form>
            </div>
        </div>
    </body>
</html>
